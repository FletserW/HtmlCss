<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="estilo.css">
        <title>Solon Wiki</title>
    </head>
    <body>
        <header>
            <a href="index.html"><img src="icons/logo.png" alt="Logo do site" class="logo"></a>
            <nav id="navegacao">
                <ul>
                    <li><a href="index.html">Inicial</a></li>
                    <li><a href="#">Artigos</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li class="dropdown">
                        <img src="icons/menu-toggle-icon.png" alt="Ícone do menu" class="menu-icon">
                        <div class="dropdown-content">
                            <button id="darkModeBtn" class="dropbtn">
                                <img src="icons/light-mode.png" alt="Botão Dark"> <span class="button-text">Alterar modo</span>
                            </button>               
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <script>
            function toggleDarkMode() {
            var body = document.body;
            body.classList.toggle("dark-mode");

            // Verifica se a classe "dark-mode" está presente no body
            var isDarkMode = body.classList.contains("dark-mode");

            // Define a cor do texto com base no modo escuro ativado/desativado
            var navLinks = document.querySelectorAll("main");
            for (var i = 0; i < navLinks.length; i++) {
                if (isDarkMode) {
                navLinks[i].style.color = "#ffffff"; // Cor do texto no modo escuro
                } else {
                navLinks[i].style.color = "#000000"; // Cor do texto no modo claro
                }
            }
            }

            var darkModeBtn = document.getElementById("darkModeBtn");

            function isDarkMode() {
            return document.body.classList.contains("dark-mode");
            }

            function updateDarkModeButton() {
            if (isDarkMode()) {
                darkModeBtn.innerHTML = '<img src="icons/dark-mode.png" alt="Botão Dark"><span class="button-text">Alterar modo</span>';
            } else {
                darkModeBtn.innerHTML = '<img src="icons/light-mode.png" alt="Botão Dark"><span class="button-text">Alterar modo</span>';
            }
            }

            updateDarkModeButton();

            darkModeBtn.addEventListener("click", function() {
            toggleDarkMode();
            updateDarkModeButton();
            });

            // Função para verificar a posição da página
            function checkScrollPosition() {
            var backToTopBtn = document.getElementById("backToTopBtn");

            if (window.scrollY > 300) {
                backToTopBtn.classList.add("show");
            } else {
                backToTopBtn.classList.remove("show");
            }
            }

            // Adiciona o evento de scroll para chamar a função checkScrollPosition
            window.addEventListener("scroll", checkScrollPosition);

            // Função para rolar suavemente para o topo da página
            function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
            }

            // Adiciona o evento de clique no botão para chamar a função scrollToTop
            var backToTopBtn = document.getElementById("backToTopBtn");
            backToTopBtn.addEventListener("click", scrollToTop);

        </script>   
        <main>
            <section id="contact" class="contact-section">
                <div class="container">
                    <h2 class="section-heading">Entre em Contato</h2>
                    <p class="section-subheading">Preencha o formulário abaixo para entrar em contato conosco.</p>
                    <div class="row">
                    <div class="col-md-6">
                        <form id="contactForm" method="post" action="">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Seu Nome *" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Seu E-mail *" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Assunto *" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="message" name="message" placeholder="Sua Mensagem *" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Enviar Mensagem</button>
                        </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="contact-info">
                        <h3>Informações de Contato</h3>
                        <p><i class="fa fa-envelope"></i> <a href="mailto:contato@seusite.com">contato@seusite.com</a></p>
                        <p><i class="fa fa-phone"></i> (99) 1234-5678</p>
                        <p><i class="fa fa-map-marker"></i> Rua Exemplo, 1234 - Cidade, Estado</p>
                        <div class="social-icons">
                            <a href="#" target="_blank"><img src="icons/logo-facebook.jpg" alt=""><i class="fa fa-facebook"></i></a>
                            <a href="#" target="_blank"><img src="icons/logo-twitter.jpg" alt=""><i class="fa fa-twitter"></i></a>
                            <a href="#" target="_blank"><img src="icons/logo-instagram.jpg" alt=""><i class="fa fa-instagram"></i></a>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
